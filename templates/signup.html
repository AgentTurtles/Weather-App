<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="text-light" style="background: linear-gradient(120deg, #1e3c72 0%, #2a5298 50%, #76b2fe 100%); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">WeatherApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/signup">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4 p-3" style="background: rgba(30,60,114,0.98); max-width: 350px; width: 100%;">
        <h2 class="mb-3 text-center text-warning">Sign Up</h2>
        <form>
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-light text-dark" id="username" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control bg-light text-dark" id="email" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-light text-dark" id="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold mt-2">Sign Up</button>
        </form>
        <div class="mt-2 text-center">
            <span>Already have an account? <a href="/login" class="text-info">Log In</a></span>
        </div>
    </div>
</div>
<footer class="mt-5 text-light-50 small text-center">&copy; 2024 Weather App. Powered by OpenWeatherMap & Bootstrap.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
